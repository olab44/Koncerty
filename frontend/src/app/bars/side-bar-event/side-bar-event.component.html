<main>
    <p>{{event.name}}</p>
    <p>{{"EVENT." + event.type | translate}}</p>
    <textarea [(ngModel)]="event.extra_info" readonly></textarea>
    <div>
        <span><p>{{event.date_start | date: 'dd / MM / yyyy'}}</p><p>{{event.date_start | date: 'HH:mm'}}</p></span>
        <span><p>{{event.date_end | date: 'dd / MM / yyyy'}}</p><p>{{event.date_start | date: 'HH:mm'}}</p></span>
    </div>
    <p>{{event.location}}</p>
</main>
