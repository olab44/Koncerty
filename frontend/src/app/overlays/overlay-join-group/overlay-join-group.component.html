<div class="backdrop" (click)="closeOverlay()"></div>
<main>
    <div>
        <label for="code">{{ "OVERLAYS.INPUT_CODE" | translate }}</label>
        <input #codeInput type="text" id="code" name="code" autocomplete="off" placeholder="GROUP CODE">
    </div>
    <div>
        <p>{{joinMessage}}</p>
        <button id="join-button" (click)="joinGroup(codeInput.value)">{{ "HOME.JOIN" | translate }}</button>
    </div>
</main>
