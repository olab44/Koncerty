<app-top-bar [isReturnAvailable]="true" [groupName]="group.group_name"></app-top-bar>
<app-side-bar-event></app-side-bar-event>
<main>
    <div>
        <ul>
            <li *ngFor="let part of event.participants">{{part.email}}</li>

        <ul>
            <li *ngFor="let comp of event.set_list">{{comp.name}}</li>
        </ul>
    </div>
</main>
