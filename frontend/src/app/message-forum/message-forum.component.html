<app-top-bar [isReturnAvailable]="true" [groupName]="group.group_name"></app-top-bar>
<main>
    <section>
        <p>{{'FORUM.MESSAGES' | translate}}</p>
        <button class="filters-button">&#8801;<div class="popup-options"></div></button>
    </section>
    <p>{{'FORUM.CONTENT' | translate}}</p>
    <ul>
        <li *ngFor="let message of messages" (click)="viewMessage(message)">{{message.name}}</li>
    </ul>
    <p id="viewed-message">{{viewedMessage.content}}</p>
    <button class="new-button" [style.visibility]="['Koordynator', 'Kapelmistrz'].includes(group.role) ? 'visible' : 'hidden'" (click)="toggleOverlayMessage()">{{'FORUM.NEW_MESSAGE' | translate}}</button>
</main>

<app-overlay-new-message *ngIf="visibleOverlayMessage" (close)="toggleOverlayMessage()"></app-overlay-new-message>
